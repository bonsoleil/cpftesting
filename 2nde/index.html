<!DOCTYPE html>
<head>
	
	<title> CPF Bon Soleil </title>
	
</head>
<body>
<center>
	<h1>Temperature:</h1>
	<span id=temperature> none </span>
	
	<h1> Flame </h1>
	<span id=flame> none </span>
	
	<h1> Button </h1>
	<span id=button> none </span>
</center>
<script>
	
	var temp;
	var tempConverted;
	
	setup();
	
	function toCelsius(value) {
		var resistance = parseFloat((1023-value) * 10000 / value);
		var temperature = 1 / (Math.log(resistance / 10000) / 3975+1 / 298.15) - 273.15;
		
		return temperature.toFixed(2);
	}
	
	function main() {
		if(cpf){
			button = cpf.get("d4");
			flame = cpf.get("d5");
			temp = cpf.get("temperature sensor");
			tempConverted = toCelsius(temp);
			document.getElementById("temperature").innerHTML = tempConverted;
		}
		setTimeout(main, 1000);
	}
	
	main();
	
	function setup(){
		if(cpf){
			cpf.setPinMode('["resetPin"], ["setPinMode", "analog", 0, "INPUT"]');
		}
	}
</script>
</body>
</html>
