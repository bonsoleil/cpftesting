<body>
	<title> Cloud </title>
<center>
	<h1>TEST 23</h1>
	<h1>Flame Sensor:</h1>
	<span id="lightvalue">none</span>
	<br>
	<h1>Temperature Sensor</h1>
	<span id="tempvalue">none</span>
	<br>
	<h1>Button</h1>
	<span id="buttonValue">none</span>
	
</center>

<script>
	
	var flamedata;
	var button; 
	var tempdata;
	var tempConverted;
	var newTemp;
	setup();// Analog
	function loop() {
		if(cpf){
			flamedata = cpf.get("d5");
			tempdata = cpf.get("temperature sensor");
			newTemp = cpf.get("a1");
			button = cpf.get("d4");
			tempConverted = toCelsius(tempdata);
			document.getElementById("tempvalue").innerHTML = tempConverted;
			document.getElementById("flamevalue").innerHTML = flamedata;
			
			
		}
		setTimeout(loop, 0010);
	}
	
	function RGB(){
		if(cpf){
			if(flamedata == 0){
				cpf.request(=["tone_play", 3, 329, 1000])
				cpf.request(=["tone_play", 3, 293, 500])
				cpf.request(=["tone_play", 3, 261, 500])
		}
	}
	
	function RGB2(){
		if(cpf){
			if(button == 1){
				cpf.request(=["tone_play", 3, 329, 1000])
				cpf.request(=["tone_play", 3, 293, 500])
				cpf.request(=["tone_play", 3, 261, 500])		
		}
	}
	
	// Temperature
	function toCelsius(value) {
		var resistance = parseFloat((1023-value) * 10000 / value);
		var temperature = 1 / (Math.log(resistance / 10000) / 3975+1 / 298.15) - 273.15;
		
		return temperature.toFixed(2);
	}
	
	loop();
	
	// cpf setup
	function setup(){
		if(cpf)
		cpf.setPinMode(‘[“resetPin”],["setPinMode", "analog", 1, "INPUT"], ["setPinMode", "digital", 3, "TONE"], ["setPinMode", "digital", 4, "INPUT"], ["setPinMode", "digital", 5, "INPUT"]’) 
	}

	
	</script>
</body>
