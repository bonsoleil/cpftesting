<body>
	<title> CPF </title>
<center>
	<h1>6Ã¨me CPF v1</h1>
	<br>
	<h1>Temperature Sensor</h1>
	<span id="tempvalue">none</span>
</center>

<script>

var temp;
var tempconverted;

	function main(){
		if (cpf){
			temp = cpf.get("temperature sensor");
			tempconverted = toCelsius(temp);
			document.getElementById("tempvalue").innerHTML = tempconverted;
		}
		setTimeout(main, 1000);
	}

	function toCelsius(value) {
		var resistance = parseFloat((1023-value) * 10000 / value);
		var temperature = 1 / (Math.log(resistance / 10000) / 3975+1 / 298.15) - 273.15;

		return temperature.toFixed(2);
	}

	//Cambiar por un switch
	if(tempconverted == 22){
		cpf.request('["digitalWrite", 5, 200]');
	}

	if(tempconverted == 16){
	cpf.request('["digitalWrite", 5, 145]');
  }

	if(tempconverted == 15){
	cpf.request('["digitalWrite", 5, 125]');
  }

	if(tempconverted == 19){
		cpf.request('["digitalWrite", 5, 180]');
	}

	if(tempconverted == 17){
		cpf.request('["digitalWrite", 5, 175]');
	}

	if(tempconverted == 18){
	cpf.request('["digitalWrite", 5, 195]');
  }

	if(tempconverted == 21){
	cpf.request('["digitalWrite", 5, 190]');
  }

	if(tempconverted == 23){
	cpf.request('["digitalWrite", 5, 225]');
  }

	if(tempconverted == 20){
	cpf.request('["digitalWrite", 5, 180]');
  }

	if(tempconverted == 24){
	cpf.request('["digitalWrite", 5, 255]');
	}

	function setup(){
		if (cpf) {
			cpf.setPinMode('["resetPin"],["setPinMode", "analog", 0, "INPUT"],["setPinMode", "analog", 1, "INPUT"], ["setPinMode", "digital", 5,"PWM"], ["grove_newChainableLED", 7, 8, 1]');
		}
	}

	main();
	setup();
	</script>
