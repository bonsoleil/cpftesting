<!DOCTYPE html>

<head>
<title> Temperature Value </title>
</head>

<body>
	
<center>
	<h1>Temperature Value: </h1>
	<span id=tempvalue> none </span>
</center>
	
<script>
	
	var tempdata;
	
	function main() {
		if(cpf){
			tempdata= cpf.get("a2");
			document.getElementById("tempvalue").innerHTML = tempdata; 
		}
		setTimeout(main, 1000); 
	}
	
	function setup() {
		cpf.setPinMode('["resetPin"],["setPinMode", "analog", 2, "INPUT"]');
	}
	
	setup();
	main();
	

</script>
</body>
</html>
