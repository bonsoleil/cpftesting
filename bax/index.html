<!DOCTYPE html>

<head>
<title> Motion Sensor  </title>
</head>

<body>
	
<center>
	<h1>Light value: </h1>
	<span id=lvalue> none </span>
</center>
	
<script>
	
	var lightdata;
	
	function main() {
		if(cpf){
			lightdata = cpf.get("a1");
			document.getElementById("lvalue").innerHTML = lightdata; }
		setTimeout(main, 100); }
	
	function setup() {
		cpf.setPinMode('["resetPin"],["setPinMode", "analog", 1, "INPUT"]');}
	
	setup();
	main();
	

</script>
</body>
</html>
