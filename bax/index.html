<!DOCTYPE html>

<head>
<title> Motion Sensor  </title>
</head>

<body>
	
<center>
	<h1> Movement detected: V1 </h1>
	<span id=mov_value> none </span>
</center>
	
<script>
	
	var movSensor;
	
	function main() {
		if(cpf){
			movSensor = cpf.get(“2”);
			document.getElementById("mov_value").innerHTML = movSensor; }
		setTimeout(main, 1000);
	}
	
	function setup() {
		if(cpf) {
		cpf.setPinMode(‘[“resetPin”],["setPinMode", "digital", 2, "INPUT"]’) }
	}
	
	setup();
	main();

</script>
</body>
</html>
