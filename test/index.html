<!DOCTYPE html>
<head>
	<title> CPF - 4Ã¨me </title>
</head>
<body>
	<center>
		<h1>TEST 1</h1><br>
		<h1>Temperatura: </h1>
		<span id="tempValue">none</span><br>
		<h1>Nivel de agua:</h1>
		<span id="waterValue">none</span>
	</center>
<script>

	//Variables
	var tempdata;
	var celsius;
	var waterdata;

	//Function Setup
	setup();

	//Main Function
	function loop() {
		if(cpf){
			tempdata = cpf.get("a0");
			waterdata = cpf.get("d6");
			celsius = toCelsius(tempdata);
			document.getElementById("tempValue").innerHTML = celsius;
			document.getElementById("waterValue").innerHTML = waterdata;
		}
		setTimeout(loop, 1000);
	}
	loop();

	// Temperature
	function toCelsius(value) {
		var resistance = parseFloat((1023-value) * 10000 / value);
		var temperature = 1 / (Math.log(resistance / 10000) / 3975+1 / 298.15) - 273.15;

		return temperature.toFixed(2);
	}

	// cpf setup
	function setup(){
		if(cpf)
			cpf.setPinMode('["resetPin"],["setPinMode", "analog", 0, "INPUT"], ["setPinMode", "digital", 6, "INPUT"]');
	}
	</script>
</body>
</html>
