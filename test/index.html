<!DOCTYPE html>
<head>
<title>CPF - 6Ã¨me</title>
</head>
<body>
	<h1>Temp:</h1><br>
	<span id="tempValue">none</span><br>
<script>

	//Variables
	var tempdata;
	var celsius;

	//Function Setup
	setup();

	//Main Function
	function loop() {
		if(cpf){
			tempdata = cpf.get("a0");
			celsius = toCelsius(tempdata);
			document.getElementById("tempValue").innerHTML = celsius;
			updateFan(celsius);
		}
		setTimeout(loop, 1000);
	}
	loop();

	// Temperature
	function toCelsius(value) {
		var resistance = parseFloat((1023-value) * 10000 / value);
		var temperature = 1 / (Math.log(resistance / 10000) / 3975+1 / 298.15) - 273.15;

		return temperature.toFixed(2);
	}

	//Fan speed
	function updateFan(value){
		switch (value) {
			case value > 18 && celsius < 20:
				cpf.request('["analogWrite", 3, 40]');
				break;

			case value > 20 && celsius < 25:
				cpf.request('["analogWrite", 3, 100]');
				break;

			case value > 25:
				cpf.request('["analogWrite", 3, 100]');
				break;

			default:
				cpf.request('["analogWrite", 3, 0]');
				break	;
		}
	}
	
	// cpf setup
	function setup(){
		if(cpf)
			cpf.setPinMode('["resetPin"],["setPinMode", "analog", 0, "INPUT"],["setPinMode", "digital", 3, "PWM"]');
	}
</script>
</body>
</html>
